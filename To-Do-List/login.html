<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://yt3.googleusercontent.com/jXbAb1L6-n-9bBn1I_3Ocbzf5qOgIxS72abvqav7eOTpW9Ryop1z4aIU-Ww4ENm515yG7GWhf_I=s900-c-k-c0x00ffffff-no-rj" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <span>
                <a href="login.html"><h6 id="login">LOGIN</h6></a> 
             </span>
             <span>
                <a href="register.html"> <h6 id="register">REGISTER</h6></a>
             </span>

          </a>
        </div>
      </nav>


    <div class="container">
        <div class="forms">
            <div class="form login">

                <img src="https://yt3.googleusercontent.com/jXbAb1L6-n-9bBn1I_3Ocbzf5qOgIxS72abvqav7eOTpW9Ryop1z4aIU-Ww4ENm515yG7GWhf_I=s900-c-k-c0x00ffffff-no-rj" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                <h5>Welcome back</h5>
                <p class="create">Login to your account</p>


                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Username" id="username" required>
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <!-- <i class="fi fi-rr-user"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Password" id="password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class=""></i>
                    </div>

                    <div class="input-field button">
                        <button type="submit" onclick="login()" id="loginButton">Login</button>
                    </div>
                </form>
                    <div class="non-existing-account">
                        <span class="text">Don't have an account?
                            <a href="register.html" class="signup-link">Sign up</a>
                        </span>
                    </div>
                
            </div>
        </div>
    </div>
     <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
